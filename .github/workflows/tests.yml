name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: üß™ Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade packaging tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install project (dev mode)
        run: |
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests \
            --cov=depkeeper \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      # Save coverage file as an artifact (useful even if Codecov fails)
      - name: Upload coverage.xml artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage.xml

      # Only upload once to Codecov to avoid duplicate data
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: depkeeper-coverage
          fail_ci_if_error: false
          verbose: true

  test-summary:
    name: ‚úÖ Test Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Display matrix result
        run: |
          echo "Overall test job result: ${{ needs.test.result }}"

          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "‚ùå One or more test jobs failed"
            exit 1
          else
            echo "‚úÖ All test jobs passed successfully"
          fi
