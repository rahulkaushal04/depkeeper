name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ruff:
    name: Ruff (Lint + Format)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          cache: "pip"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check depkeeper tests

      - name: Run Ruff format check
        run: ruff format --check depkeeper tests

  mypy:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          cache: "pip"

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy depkeeper

  lint-summary:
    name: ✅ Lint Summary
    needs: [ruff, mypy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Evaluate results
        run: |
          echo "Ruff result:  ${{ needs.ruff.result }}"
          echo "Mypy result:  ${{ needs.mypy.result }}"

          if [[ "${{ needs.ruff.result }}" != "success" || "${{ needs.mypy.result }}" != "success" ]]; then
            echo "❌ Linting failed"
            exit 1
          fi

          echo "✅ All linting checks passed"
